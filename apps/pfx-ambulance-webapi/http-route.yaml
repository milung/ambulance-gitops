apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: milung-ambulance-webapi
spec:
  parentRefs:
    - name: wac-hospital-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /milung-api
      filters: 
      - type: URLRewrite
        path:
          replacePrefixMatch: /api
      backendRefs:
        - group: ""
          kind: Service
          name: milung-ambulance-webapi
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /openapi
      filters:
      - type: URLRewrite
        path:
          replacePrefixMatch: /openapi-ui
      backendRefs:
        - group: ""
          kind: Service
          name: milung-openapi
          port: 80