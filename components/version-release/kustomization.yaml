apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
images:
- name: milung/ambulance-ufe
  newName: milung/ambulance-ufe 
  newTag: 1.0.0

replacements: 
  - targets:
    - select: 
        group: fe.milung.eu
        version: v1 
        kind: WebComponent
        name: milung-ambulance-ufe 
      fieldPaths:
        - spec.hash-suffix
    source: 
      version: v1
      kind: Deployment
      name:  milung-ambulance-ufe-deployment
      fieldPath: spec.template.spec.containers.0.image
      options: 
        delimiter: ':'
        index: 1